<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3-4-1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Bob's Burgers character are you?</h1>
      <form id="character">
        <p>Who is your favorite secondary character?</p>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="Gloria" checked>
            Gloria
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="Regular sized Rudy">
            Regular sized Rudy
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="Jimmy Pesto, Jr.">
            Jimmy Presto, Jr.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="Courtney Wheeler">
            Courtney Wheeler
          </label>
        </div>

        <p>What is your favorite burger topping?</p>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="pickles" checked>
            pickles
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="cheese">
            cheese
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="peanut butter">
            peanut butter
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="onion rings">
            onion rings
          </label>
        </div>

        <p>What is your favorite accessory?</p>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="glasses" checked>
            glasses
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="bunny ears">
            bunny ears
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="hair barrette">
            hair barrette
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="fart machine">
            fart machine
          </label>
        </div>

        <p>What is your favorite activity?</p>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="singing" checked>
            singing
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="pranks">
            pranks
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="dancing">
            dancing
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="question4" value="playing the keyboard">
            playing the keyboard
          </label>
        </div>

        <button type="submit" class="btn">Go!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
